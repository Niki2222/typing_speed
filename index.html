<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing speed</title>
</head>
<body>
    <div class="container">
        <div id="home_page">
            <h1>Check your typing skills in a minute</h1>
            <button id="start" onclick="startTest()">Start test</button>
        </div>
        <div id="testing">
            <h2>Timer: <span id="timer">60</span></h2>
            <h2>Words per minute: <span id="words_no">0</span></h2>
            <p id="text"></p>
            <textarea id="textarea" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
